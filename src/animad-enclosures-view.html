<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/nebula-i18n/nebula-i18n.html">
<!-- custom components -->
<link rel="import" href="animad-enclosure/animad-enclosure-update-form.html">
<link rel="import" href="animad-enclosure/animad-enclosure-create-form.html">
<link rel="import" href="animad-icons.html">

<link rel="import" href="shared-styles.html">

<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->
<dom-module id="animad-enclosures-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <nebula-language supported='["en", "de"]' lang="{{lang}}">
    </nebula-language>
    <nebula-resources id="locales" file="animad_enclosure_locales" path="/locales" resources="{{resources}}">
    </nebula-resources>
    <div id="view" class="card">
      <div class="circle"><iron-icon icon="animad-icons:basecamp"></iron-icon></div>
      <h1>Enclosures view</h1>
      <h2>Create Form Sample</h2>
      <animad-enclosure-create-form post-url="https://httpbin.org/anything">
      </animad-enclosure-create-form>
      <br />
      <br />
      <h2>Update Form Sample</h2>
      <animad-enclosure-update-form get-url="http://demo6512140.mockable.io/enclosures" post-url="https://httpbin.org/anything">
      </animad-enclosure-update-form>
      </div>
</template>

  <script>
    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    class AnimadEnclosuresView extends Nebula.PolyglotBehavior(Polymer.Element) {
      // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view
      static get is() { return 'animad-enclosures-view'; }

    }

    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    window.customElements.define(AnimadEnclosuresView.is, AnimadEnclosuresView);
  </script>
</dom-module>
